<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Marks Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            color: #00838f;
            margin-bottom: 30px;
            animation: slideDown 1s ease-in-out;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            animation: fadeInUp 1s ease-in-out;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #00838f;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00838f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #006064;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Marks Submission Form</h1>
    <form action="marks" method="post">
        <div class="form-group">
            <label for="roll-number">Student Roll Number</label>
            <input type="text" id="roll-number" name="rollNumber" required>
        </div>
        <div class="form-group">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" name="studentName" required>
        </div>

        <!-- Subject Marks -->
        <div class="form-group">
            <label for="math-marks">Math Marks</label>
            <input type="number" id="math-marks" name="mathMarks" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="science-marks">Science Marks</label>
            <input type="number" id="science-marks" name="scienceMarks" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="computer-marks">Computer Marks</label>
            <input type="number" id="computer-marks" name="computerMarks" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="english-marks">English Marks</label>
            <input type="number" id="english-marks" name="englishMarks" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="sst-marks">Social Studies (S.S.T) Marks</label>
            <input type="number" id="sst-marks" name="sstMarks" min="0" max="100" required>
        </div>

        <input type="submit" value="Submit Marks">
    </form>
</div>

</body>
</html>
